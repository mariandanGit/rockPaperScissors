<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Rock Paper Scissors</title>

</head>

<body>

<h1>ROCK, PAPER AND SCISSORS</h1>

<div id="mainDiv">
    
    <div id="gameDiv">

        <div id="playerHandsDiv" class="handsDiv">

            <img src="https://www.dropbox.com/s/pqa1qjpggb3msb7/rock.png?raw=1" alt="Player rock hand image" id="playerRockHand" class="playerHands">
    
            <img src="https://www.dropbox.com/s/jfifot2o0cbtycc/paper.png?raw=1" alt="Player paper hand image" id="playerPaperHand" class="playerHands">

            <img src="https://www.dropbox.com/s/41od90z20x6hjxw/scissors.png?raw=1" alt="Player scissors hand image" id="playerScissorsHand" class="playerHands">
    
        </div>

        <div id="score">
            
            <div id="scoreDiv">
                <h1 id="playerScore"></h1>
                <h1>-</h1>
                <h1 id="computerScore"></h1>
            </div>

        </div>

       <div id="computerHandsDiv" class="handsDiv">
           
            <div id="computerRockHandDiv">
                <img src="https://www.dropbox.com/s/bwbxe0feiaad6lj/rock2.png?raw=1" alt="Computer rock hand image" id="computerRockHand" class="computerHands">
            </div>
    
            <img src="https://www.dropbox.com/s/3mhx8nw25nj0g9j/paper2.png?raw=1" alt="Computer paper hand image" id="computerPaperHand" class="computerHands">

            <img src="https://www.dropbox.com/s/arihoamjxqcdfm6/scissors2.png?raw=1" alt="Computer scissors hand image" id="computerScissorsHand" class="computerHands">

       </div>  

    </div>

</div>

<div class="endModel" id="endGameScreen">

    <h1 id="mainMessage"></h1>
    <p id="restartButton">Try again ?</p>

</div>

<script src = "functionality.js"></script>
</body>

</html>
